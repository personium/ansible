- hosts: tag_ServerType_bastion
  connection: local
  sudo: yes
  vars_files:
    - ./group_vars/common.yml
    - ./group_vars/bastion.yml
  tasks:
    - include: ./common.yml
    - include: ./bastion.yml
  handlers:
    - include: ./handlers/common/restart_firewalld.yml

- hosts: tag_ServerType_personium
  sudo: yes
  vars_files:
    - ./group_vars/common.yml
    - ./group_vars/es.yml
    - ./group_vars/nfs.yml
    - ./group_vars/ap.yml
    - ./group_vars/web.yml
  tasks:
    - include: ./tasks/common/config_cron.yml
    - include: ./common.yml
    - include: ./es.yml
    - include: ./nfs.yml
    - include: ./ap.yml
    - include: ./web.yml
  handlers:
    - include: ./handlers/common/restart_firewalld.yml
    - include: ./handlers/web/reload_nginx.yml

- hosts: tag_ServerType_bastion
  connection: local
  sudo: yes
  vars_files:
    - ./group_vars/common.yml
    - ./group_vars/bastion.yml
  tasks:
    - include: ./tasks/bastion/init_servicemanager.yml
