tag_ServerType: ap

# appserver setting
tomcat_xms: 512m
tomcat_xmx: 512m
tomcat_metaspace_size: 256m
tomcat_max_metaspace_size: 256m

# lock / cache instance
lock_host: 127.0.0.1
lock_port: 11211
cache_host: 127.0.0.1
cache_port: 11212
# Type of cache manager. Either "memcached" or "none".
cache_manager: memcached


tomcat_version: 9.0.68
commons_daemon_version: 1.3.1
activemq_version: 5.15.14

# engine extensions
install_engine_extensions: yes
ex_ew_services_ver: 1.0.3
ex_httpclient_ver: 1.2.0
ex_mailsender_ver: 1.5.4
ex_slack_ver: 1.0.3
